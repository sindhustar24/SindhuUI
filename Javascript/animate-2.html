<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{float: left}
        #div1,#div2,#div3,#div4{
            width:20px;height:20px;background:pink;float:left; position: relative;
        }
        #div1{background:red;}
        #div2{background:orange;}
        #div3{background:yellow;}
        #div4{background:blue;}
    </style>
    <script src="JS/jquery-1.12.1.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                $("#div1").animate({width:'300px',height:'300px',borderRadius:'300px'},2000)
                $("#div2").animate({width:'200px',height:'200px',borderRadius:'200px'},2000)
                $("#div3").animate({width:'100px',height:'100px',borderRadius:'100px'},2000)
                $("#div4").animate({width:'50px',height:'50px',borderRadius:'50px'},2000)

            })

        })
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>


</body>
</html>
