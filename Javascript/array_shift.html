<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // Array shift is used for deleting values from 1st position of an array
        function disp() {

            //var data=document.getElementById("name1").value;
            var name1=new Array("selectname","sindhu","sai","sam","aadya");

            document.write(name1+"<br>");
            name1.shift();
            
            document.write(name1);

        }



    </script>
</head>
<body>


    <input type="submit" value="array-shift" onclick="disp()"><br>


</body>
</html>
