<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function disp(val){
            if(val=='UI')
            {
                document.getElementById("data").innerHTML='sindhu is a good girl';
            }
            else if(val=='PHP Sub')
            {
                document.getElementById("data").innerHTML='aadya is a good girl';
            }
            else(val=='JAVA Sub')
            {
                document.getElementById("data").innerHTML='Sam is a good boy';
            }
        }
    </script>

</head>
<body>
<select id="selcountry" onchange="disp()">
    <option>Select Sub</option>
    <option>UI</option>
    <option>PHP Sub</option>
    <option>JAVA Sub</option>
</select>
    <br>
<div style="width:400px;height:300px;" id="data"></div>
</body>
</html>
