<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        function disp(){
            var n=document.getElementById("a").value;
            document.getElementById("b").value=Math.sqrt(n);

        }
    </script>
</head>
<body>

        <input type="text" id="a">
        <input type="text" id="b">
        <input type="submit" value="submit" onclick="disp()">
</body>
</html>
