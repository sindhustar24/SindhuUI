<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //push: to insert the values in the last position of an array
        function disp() {

            var data=document.getElementById("name1").value;
            var name1=new Array("selectname","sindhu","sai","sam","aadya");

            document.write(name1+"<br>");
            name1.push(data);
            
            document.write(name1);

        }



    </script>
</head>
<body>
    <input type="text" id="name1">

    <input type="submit" value="array-push" onclick="disp()"><br>


</body>
</html>
