<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // Array unshift is used for adding values in 1st position of an array
        function disp() {

            var data=document.getElementById("name").value;
            var name1=new Array("selectname","sindhu","sai","sam","aadya");

            document.write(name1+"<br>");
            name1.unshift(data);
            
            document.write(name1);

        }



    </script>
</head>
<body>

    <input type="text" id="name">
    <input type="submit" value="array-unshift" onclick="disp()"><br>


</body>
</html>
