<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Variable declaration</title>
    <script>
        var name="Sindhu";
        var value2="30.2";
        var value3=22;
        document.write("This is data");
        document.write("<h3 style='color:red;font=30px;'>THis is H3 </h3>");
        document.write(name);
        document.write(value3);
        document.write(value2);
        document.write(name+"<br>"+value2);
        document.write("<h2> This is "+name+"</h2>");
        document.write("<h1> My name is "+name+" </h1>");
        document.write("<h2> I am "+name+" and my age is "+value3+" </h2>")
        document.write("<a href=''>"+name+" </a>")
    </script>

</head>
<body>
    <h6>Hello Var</h6>
</body>
</html>
