<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function disp() {

            var data = 'This is data value';
        document.write("name with: "+data.length+"<br>");//object variable
            var arr=data.split(" ");//array variable//split value splits data to array
            arr.length;
            document.write("name in array :"+arr.length);
            document.write("name in array :"+arr);

            for(i=0;i<arr.length;i++){
                document.write("<br>"+arr[i]+"<br>");
            }




        }



    </script>
</head>
<body>

    <input type="submit" value="split" onclick="disp()"><br>


</body>
</html>
