<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-1.12.1.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn2").click(function() {

                $("div").slideUp(2000);


            });


        });
    </script>
</head>
<body>


<input type="submit" value="slideUp" id="btn2" class="inp">

<br>

<div style="width:400px;height: 300px;background: red;"></div>


</body>
</html>
