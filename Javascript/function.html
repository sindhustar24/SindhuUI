<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function display()
        {
            var val=prompt("enter value")
            if(val>100) {
                document.write("value is greater than 100");
            }
            else if(val<100){
                alert("value is less than 100");

            }
            else
            {
                alert("value is equal to 100");

            }
        }
        display(); //calling display function

    </script>
</head>

</body>
</html>
