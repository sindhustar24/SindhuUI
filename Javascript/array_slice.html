<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // Array unshift is used for adding values in 1st position of an array
        function disp() {


            var name1=new Array("selectname","sindhu","sai","sam","aadya");

            document.write(name1+"<br>");


            document.write(name1.slice(1,3)+"<br>");
           //slice (1st index and lastindex-1)
        }



    </script>
</head>
<body>


    <input type="submit" value="array-slice" onclick="disp()"><br>


</body>
</html>
