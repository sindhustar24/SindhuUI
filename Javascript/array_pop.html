<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function disp() {
//pop: to delete the value from array at the last position//
            var name1=new Array("selectname","sindhu","sai","sam","aadya");

            document.write(name1+"<br>");
            name1.pop();// pop will delete the last element in an array//

            document.write(name1);

        }



    </script>
</head>
<body>

    <input type="submit" value="array-pop" onclick="disp()"><br>


</body>
</html>
