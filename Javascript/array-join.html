<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function disp(){
            var n1=new Array("select name","s1","s2","s3","s4","s5")
            var data=n1.join;
            document.write(n1+"<br>")
            document.write(data+"<br>")
            document.write(n1.length+"<br>")
            document.write(data.length);
        }
    </script>
</head>
<body>

    <input type="submit" value="array-join" onclick="disp()">
</body>
</html>
