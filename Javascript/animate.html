<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-1.12.1.js"></script>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
             $("#data").css("background","orange");
              $("#data").animate({width:'300px',height:'300px',borderRadius:'300px',left:'200px'},2000)
              $("#data").animate({width:'100px',height:'100px',borderRadius:'0px',top:'200px'},2000)
              $("#data").animate({width:'300px',height:'300px',borderRadius:'300px',left:'0px',top:'200px'},2000)
                $("#data").animate({width:'100px',height:'100px',borderRadius:'0px',top:'0px',left:'0px'},2000)

            })
        })
    </script>
</head>
<body>
        <input type="submit" value="submit">
        <div id="data" class="head" style="width:200px;height:200px; background: blue; position: relative"></div>
</body>
</html>
