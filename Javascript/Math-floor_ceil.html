<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        function disp(){
            var n1=document.getElementById("a").value;
            document.getElementById("b").value=Math.floor(n1);
            document.getElementById("c").value=Math.ceil(n1);


        }
    </script>
</head>
<body>

<input type="text" id="a">
<input type="text" id="b">
<input type="text" id="c">

<input type="submit" value="submit" onclick="disp()">
</body>
</html>
