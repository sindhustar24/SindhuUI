<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function disp(){
            var n=document.getElementById("a").value;
            for (i=0; i<=10;i++){
                document.write(n+"*"+i+"="+n*i+"<br>");
            }
        }
    </script>
</head>
<body>

    <input type="text" id="a">
    <input type="submit" value="submit" onclick="disp()">

</body>
</html>
