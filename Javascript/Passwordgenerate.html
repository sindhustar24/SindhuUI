<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

        function disp(){
            var name=document.getElementById("data").value;
            var date=new Date();
            var time=''+date.getTime();//'' is used to create a string function by adding it to the variable
            var password=name.slice(2,4)+time.slice(1,3)+"ss"+name.slice(4,6)+'@';
            document.getElementById("pwd").value=password;
        }
     disp();
    </script>
</head>
<body>
    Name: <input type="text" id="data">
    <input type="submit" value="Generate Password" onclick="disp()">
<br>
<br>
    password <input type="text" id="pwd">

</body>
</html>
