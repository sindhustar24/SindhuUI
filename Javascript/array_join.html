<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function disp() {

            var name1=new Array("selectname","sindhu","sai","sam","aadya");

            var data=name1.join();
            document.write(name1+"<br>");
            document.write(data +"<br>");
            document.write(name1.length+"<br>");
            document.write(data.length);


        }



    </script>
</head>
<body>

    <input type="submit" value="array-join" onclick="disp()"><br>


</body>
</html>
