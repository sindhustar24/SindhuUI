<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-1.12.1.js"></script>
    <script>
        $(document).ready(function(){
            $(document).mousemove(function(event){
                $("h3").text(event.pageX+" , "+event.pageY);

            })

        })
    </script>
</head>
<body>
    <h3></h3>
</body>
</html>
