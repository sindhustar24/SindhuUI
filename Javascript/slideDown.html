<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-1.12.1.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function() {
                $("div").slideDown(2000);


            });


        });
    </script>
</head>
<body>

<input type="submit" value="slideDown" id="btn1" class="inp">

<br>

<div style="width:400px;height: 300px;background: red;display: none"></div>


</body>
</html>
