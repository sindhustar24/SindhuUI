<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function display() {
            var val = document.getElementById("a").value;
            var i=1;
           do {
               document.write(i + "<br>");
           }
           while(i<=val);

            display();

        }
    </script>
</head>
<body>
<input type="text" id="a">
<input type="submit" value="Do while loop" onclick="display()">
</body>
</html>
