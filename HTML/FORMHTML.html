<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FORM HTML</title>
</head>
<body>
<fieldset width="500px;">
    <legend>Register</legend>
      <form meathod="get" action="3table.html" name="register">
       <table>
           <tr>
               <td>Name:</td>
               <td>
                   <input type="text" value="SindhuSam" id="Name" name="name">
               </td>
           </tr>

            <tr>
                <td>Email: </td>
                <td>
                    <input type="text" value="My email"  id="Email" name="Email">
                </td>
            </tr>
           <tr>
               <td>
                   Password:
               </td>
               <td>
                   <input type="password" id="pwd" name="pwd">
               </td>
           </tr>
           <tr>
               <td>
                   Mobile :</td>
               <td>
                   <input type="text" id="mobile" name="mobile">
               </td>
           </tr>
           <tr>
               <td>
                   Message:</td>
               <td>
                   <textarea id="msg" name="msg" rows="7" cols="30" maxlength="20">Sindhu</textarea>
               </td>
           </tr>
           <tr>
               <td>
                   Gender:

               </td>
               <td>Male <input type="radio" name="gender" value="male" checked>
                   Female<input type="radio" name="gender" value="female">
               </td>
           </tr>
           <tr>
               <td>
                   Hobbies:

               </td>
               <td>Cricket <input type="checkbox" id="Cricket" name="cricket" value="cricket" >
                   Carrom<input type="checkbox" id="carroms" name="carroms" value="caroms">
               </td>
           </tr>
           <tr>
               <td>
                   State
               </td>
               <td>
                   <select multiple id="state" name="state" >
                       <option>Select state</option>
                       <option>UP state</option>
                       <option>AP state</option>
                       <option>TS state</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>
                   file:<input type="file" id="file" value="file" multiple>

               </td>
           </tr>
           <tr>
               <td>
                   <input type="reset" value="reset"><input type="submit" value="submit">
               </td>

               <td>
                   <input type="submit" value="submit">
               </td>
           </tr>
        </table>
      </form>
</fieldset>
</body>
</html>
