<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>backgroundposition</title>
</head>
<body>
    <div style="width:300px;height:300px; background:peachpuff url(1.jpg);
     background-repeat:no-repeat;background-size:400px 400px;background-position:20px 20px"></div>
    <div style="width:300px;height:300px; background:red url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:30px 50px;"></div>

    <div style="width:300px;height:300px; background:blue url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:top right;"></div>
    <div style="width:300px;height:300px; background:pink url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:top left;"></div>
    <div style="width:300px;height:300px; background:red url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:center center;"></div>
    <div style="width:300px;height:300px; background:green url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:-40px -30px;"></div>
    <div style="width:300px;height:300px; background:yellow url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:top left;"></div>
    <div style="width:300px;height:300px; background:red url(1.jpg);
     background-repeat:no-repeat;background-size:100px 100px;background-position:top left;"></div>
</body>
</html>
