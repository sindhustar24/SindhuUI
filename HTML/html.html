<html>
<head>
    <script>
        function data(){
            alert(document.documentElement.innerHTML);
        }
    </script>
</head>
    <body>
         <div id="data" style="width:200px;height:200px;background: pink;" onclick="data()">
        </div>
        <script>
            document.getElementById("data").addEventListener("mouseover",radius1);
            document.getElementById("data").addEventListener("mouseout",radius2);


            function radius1() {

                document.getElementById("data").style.borderRadius = 300 + 'px';
            }
            function radius2(){

                document.getElementById("data").style.borderRadius=0+'px';
            }
        </script>
    </body>

</html>
